<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex-container">
      <div class="flex-item">LOGO</div>
      <div class="flex-item"><span>products </span> <span>services</span></div>
    </div>

    <div class="main-background">
      <h4 class="main-title">신발 구매하세요!!</h4>
      <p class="main-content">
        안녕하세요 신발 판매하는 쇼핑몰입니다. 구경하실래요?
      </p>
      <button class="main-button">구매하기</button>
    </div>
    <div class="explain-box">
      <h4>How we design our shoes</h4>
      <p>
        안녕하세요 신발 판매하는 쇼핑몰입니다 안녕하세요 신발 판매하는
        쇼핑몰입니다 안녕하세요 신발 판매하는 쇼핑몰입니다 안녕하세요 신발
        판매하는 쇼핑몰입니다 안녕하세요 신발 판매하는 쇼핑몰입니다
      </p>
    </div>

    <div class="form-background">
      <div class="form-white">
        <form>
          <h class="main-info">contact us</h>

          <div class="email-area">
            <div>Your Email</div>
            <input
              class="form-input"
              type="email"
              placeholder="email@example.com"
            />
          </div>

          <div class="w-50">
            <div>First name</div>
            <input class="form-input" type="text" />
          </div>

          <div class="w-50">
            <div>Last name</div>
            <input class="form-input" type="text" />
          </div>

          <!--float left 로 인한 현상 없애기-->
          <div class="temp"></div>

          <div class="message-area">
            <div>Message</div>
            <textarea class="form-input"></textarea>
          </div>

          <div class="button-area">
            <input id="sub" type="checkbox" />
            <label for="sub">구독하기</label>

            <input type="button" value="SEND" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
