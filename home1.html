<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="utf-8" />
    <title>study html css</title>
    <style>
      * {
        border: 2px solid black;
      }
      html {
        background-color: gray;
      }

      body {
        padding: 20px;
        margin: 20px;
        background-color: pink;
      }

      div {
        width: 150px;
        padding: 10px;
        border: 2px solid black;
      }
      #first {
        background-color: orange;
        width: 300px;
        height: 300px;
      }
      #second {
        background-color: teal;
        width: 200px;
        height: 200px;
      }
      #third {
        background-color: blue;
        width: 150px;
        height: 150px;
      }
      #fourth {
        background-color: red;
        width: 100px;
        height: 100px;
      }
      #span {
        margin: 10px;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div id="first">
      <div id="second">
        <div id="third">
          <div id="fourth">
            <span id="span">span</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
