<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>무글</title>
    <link href="style.css" rel="stylesheet" , type="text/css" />
    <script
      src="https://kit.fontawesome.com/2c827c8cca.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- 뭔가 영역 같은 것을 나눌 때 div 태그를 무조건 쓴다! -->
    <!-- 머리 -->
    <div class="navbar">
      <a href="#" class="nav-item">Gmail</a>
      <a href="#" class="nav-item">Images</a>
      <!-- CDN : content delivery network 
      남이 만들어 둔 것을 가져다가 쓴다.-->
      <i class="fa-solid fa-bars"></i>
    </div>

    <!-- 몸통 -->
    <div class="main">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png"
      />
      <div class="input-area">
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
        <input type="text" class="input-box" />
        <i class="fa-solid fa-microphone mic-icon"></i>
      </div>
      <div class="button-area">
        <button class="button-style">Google Search</button>
        <button class="button-style">I'm feeling lucky</button>
      </div>
      <div>
        Google offered in :
        <a href="#">한국어</a>
        <a href="#">English</a>
        <a href="#">중국어</a>
      </div>
    </div>

    <!-- 다리 -->
    <div>
      <div>Vietnam</div>

      <div>
        <!-- 그룹은 나누고싶지만 다음줄로 안 넘기고 싶을 때 span을 쓴다.-->
        <span>
          <a href="#">About</a>
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search works</a>
        </span>
        <span>
          <a href="#">Privacy</a>
          <a href="#">Term</a>
          <a href="#">Settings</a>
        </span>
      </div>
    </div>
  </body>
</html>
