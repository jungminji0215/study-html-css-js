<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        padding: 0;
        list-style-type: none;
      }

      .list {
        display: flex;
      }

      .tab-button {
        padding: 10px 20px;
        border-bottom: 1px solid gray;
        color: grey;
      }

      .orange {
        border-top: 5px solid orange;
        border-right: 1px solid #ccc;
        border-bottom: 1px solid white;
        border-left: 1px solid #ccc;
        color: black;
        margin-top: -5px;
      }

      .tab-content {
        display: none;
        padding: 10px;
      }

      .show {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <ul class="list">
        <li class="tab-button" data-id="0">Products</li>
        <li class="tab-button orange" data-id="1">Information</li>
        <li class="tab-button" data-id="2">Shipping</li>
      </ul>

      <div class="tab-content">
        <p>상품설명입니다. Product</p>
      </div>
      <div class="tab-content show">
        <p>스펙설명입니다. Information</p>
      </div>
      <div class="tab-content">
        <p>배송정보입니다. Shipping</p>
      </div>
    </div>

    <script>
      const tabButtons = document.querySelectorAll(".tab-button");
      const tabContents = document.querySelectorAll(".tab-content");
      document.querySelector(".list").addEventListener("click", (e) => {
        changeTab(tabButtons[e.target.dataset.id], e.target.dataset.id);
      });

      // tabButtons.forEach((button, index) => {
      //   button.addEventListener("click", () => {
      //     changeTab(button, index);
      //   });
      // });

      function changeTab(button, index) {
        // 모든 탭 컨텐츠의 'show' 클래스를 제거하고
        tabContents.forEach((content) => {
          content.classList.remove("show");
        });

        // 해당 탭 컨텐츠에만 'show' 클래스를 추가
        tabContents[index].classList.add("show");

        // 모든 탭 버튼의 'orange' 클래스를 제거하고 클릭된 버튼에만 'orange' 클래스를 추가
        tabButtons.forEach((btn) => {
          btn.classList.remove("orange");
        });

        // 클릭된 버튼에만 'orange' 클래스를 추가
        button.classList.add("orange");
      }
    </script>
  </body>
</html>
