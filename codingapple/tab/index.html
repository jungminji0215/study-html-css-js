    <style>
      ul {
        padding: 0;
        list-style-type: none;
      }

      .list {
        display: flex;
      }

      .tab-button {
        padding: 10px 20px;
        border-bottom: 1px solid gray;
        color: grey;
      }

      .orange {
        border-top: 5px solid orange;
        border-right: 1px solid #ccc;
        border-bottom: 1px solid white;
        border-left: 1px solid #ccc;
        color: black;
        margin-top: -5px;
      }

      .tab-content {
        display: none;
        padding: 10px;
      }

      .show {
        display: block;
      }
    </style>

      <ul class="list">
        <li class="tab-button" id="products">Products</li>
        <li class="tab-button orange" id="information">Information</li>
        <li class="tab-button">Shipping</li>
      </ul>

      <div class="tab-content">
        <p>상품설명입니다. Product</p>
      </div>
      <div class="tab-content show">
        <p>스펙설명입니다. Information</p>
      </div>
      <div class="tab-content">
        <p>배송정보입니다. Shipping</p>
      </div>
    </div>

      // 모든 탭 버튼과 탭 컨텐츠를 선택합니다.
      const tabButtons = document.querySelectorAll(".tab-button");
      const tabContents = document.querySelectorAll(".tab-content");

      // 모든 탭 버튼에 대해 클릭 이벤트 리스너를 추가합니다.
      tabButtons.forEach((button, index) => {
        console.log("sdfsfsd");
        button.addEventListener("click", () => {
          // 모든 탭 컨텐츠의 'show' 클래스를 제거하고 해당 탭 컨텐츠에만 'show' 클래스를 추가합니다.
          tabContents.forEach((content) => {
            content.classList.remove("show");
          });
          tabContents[index].classList.add("show");

          // 모든 탭 버튼의 'orange' 클래스를 제거하고 클릭된 버튼에만 'orange' 클래스를 추가합니다.
          tabButtons.forEach((btn) => {
            btn.classList.remove("orange");
          });
          button.classList.add("orange");
        });
      });
    </script>
